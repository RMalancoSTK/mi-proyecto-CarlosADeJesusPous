<mat-card class="card">
  <p>Datos</p>
  <mat-card-content>
    <div>
      <table border="1" align="center"></table>
      <table mat-table #table [dataSource]="misDatos">

        <ng-container matColumnDef="name">
          <td *matHeaderCellDef> Nombre </td>
          <td *matCellDef="let info"> {{info.name}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <td *matHeaderCellDef> Edad </td>
          <td *matCellDef="let info"> {{info.age}} </td>
        </ng-container>

        <ng-container matColumnDef="is">
          <td *matHeaderCellDef> IS </td>
          <td *matCellDef="let info"> {{info.is}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <td *matHeaderCellDef> ciudad </td>
          <td *matCellDef="let info"> {{info.city}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <td *matHeaderCellDef> Estado </td>
          <td *matCellDef="let info"> {{info.state}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <table border="1" align="center"></table>
    </div>

  </mat-card-content>

</mat-card>
